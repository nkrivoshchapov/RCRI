[IK_All]
RunGeomCheck = True
MinDistance = 1.2
DoValidation = False
SmartAPS = True

[IK_FlappingSolver]
GenerationMode = intime
AngleThreshold = 10

[IK_TLCSolver]
AllowBondPerturbation = True
AllowAnglePerturbation = True
BondSDeviation = 0.1
AngleSDeviation = 10

[MCDriver]
InputFile = input_example.sdf
OutputFile = res_%%d.mol
MaxTries = 400
MaxIter = -1
NumberOfConfs = 1
PrintLevelConsole = warning
PrintLevelFile = warning
LogFile = montecarlo.log
AutoCleanup = True

[SystematicSearch]
TerminateWhenDone = True
EnableCyclic = True
EnableNonCyclic = True
NonCyclicStep = 60
NonCyclicStart = 30
CyclicStep = 60
CyclicStart = 30

[Testing]
NumberOfConfs = 5
TestMolecules = testing/*.sdf
