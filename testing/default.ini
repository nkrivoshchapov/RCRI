[IK_All]
RunGeomCheck = True
MinDistance = 1.2
DoValidation = False
SmartAPS = True

[IK_FlappingSolver]
GenerationMode = intime
AngleThreshold = 10

[IK_TLCSolver]
AllowBondPerturbation = True
AllowAnglePerturbation = True
BondSDeviation = 0.1
AngleSDeviation = 10

[MCDriver]
InputFile = molfromsmiles.sdf
OutputFile = res_%%d.mol
MaxTries = 400
MaxIter = -1
NumberOfConfs = 1
PrintLevelConsole = warning
PrintLevelFile = warning
LogFile = montecarlo.log
AutoCleanup = True

[Testing]
NumberOfConfs = 5
TestMolecules = testing/*.sdf
